	<script>
Date.prototype.addDays = function(days) {
  var dat = new Date(this.valueOf());
  dat.setDate(dat.getDate() + days);
  return dat;
}
		function inzent_cgi(start) {
			var end = start.addDays(30);
			var next = start.addDays(1);
			var jv = {
				sy : start.getFullYear(), sm : start.getMonth()+1, sd : start.getDate(), 
				ey : end.getFullYear(), em : end.getMonth()+1, ed : end.getDate(), fn : ''
			};
			setTimeout(function() {
				$.post('inzent.cgi', jv, function(data, status) {
					$('#1').html(data);
				})
			}, 3000);
			inzent_cgi(next);
		}
		$(document).ready(function() {
			var d = new Date(2012, 1, 1);
			inzent_cgi(d);
		});
